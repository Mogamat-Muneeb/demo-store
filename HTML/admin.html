<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-container container">
        <input type="checkbox" name="" id="" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu-items">
          <li><a href="/">Home</a></li>
          <li><a href="/HTML/about.html">About</a></li>
          <li><a href="/HTML/product.html">Producs</a></li>
          <li><a href="/HTML/contact.html">Contact</a></li>
          <li>
            <a href="/HTML/checkout.html"
              >Checkout <span id="purchaseCount">0</span></a
            >
          </li>
          <li><a href="/HTML/admin.html" class="currentPage">Admin</a></li>
        </ul>
        <h1 class="logo">POS</h1>
      </div>
    </nav>
    <main>
      <!-- !ADD ITEM-->
      <form id="itemForm">
        <div class="formFields">
          <label for="itemName">Name:</label>
          <input type="text" id="itemName" name="itemName" required />
        </div>

        <div class="formFields">
          <label for="itemDescription">Description:</label>
          <input
            type="text"
            id="itemDescription"
            name="itemDescription"
            required
          />
        </div>

        <div class="formFields">
          <label for="itemPrice">Price:</label>
          <input type="number" id="itemPrice" name="itemPrice" required />
        </div>

        <div class="formFields">
          <label for="itemUrl">Image URL:</label>
          <input type="text" id="itemUrl" name="itemUrl" required />
        </div>

        <div class="formFields">
          <label for="itemType">Item Type:</label>
          <input type="text" id="itemType" name="itemType" required />
        </div>

        <button type="button" class="addItem" onclick="addItem()">
          Add Item
        </button>
      </form>

      <!-- !EDIT FORM -->
      <div id="editModal" class="modal" style="display: none">
        <div class="modal-content">
          <span
            class="close"
            onclick="document.getElementById('editModal').style.display='none'"
            >&times;</span
          >
          <div class="formFields">
            <label for="editedName">Name:</label>
            <input type="text" id="editedName" required />
          </div>

          <div class="formFields">
            <label for="editedDescription">Description:</label>
            <input type="text" id="editedDescription" required />
          </div>
          <div class="formFields">
            <label for="editedPrice">Price:</label>
            <input type="number" id="editedPrice" required />
          </div>

          <div class="formFields">
            <label for="editedUrl">Image URL:</label>
            <input type="text" id="editedUrl" required />
          </div>

          <div class="formFields">
            <label for="editedType">Type:</label>
            <input type="text" id="editedType" required />
          </div>

          <button id="saveEdit">Save</button>
        </div>
      </div>

      <table id="itemTable"></table>
    </main>
    <footer></footer>
    <script src="/JS/admin.js"></script>
  </body>
</html>
